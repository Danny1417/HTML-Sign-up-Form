<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form action="results.html" method="get">
            <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <span class="required-field">*</span>
                <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="35">
                <!-- Age section -->
                <label for="Age">Your Age</label>
                <span class="required-field">*</span>
                <input type="number" name="age" id="age" min="21" max="110">
                <h5>Age Must Be Age 21</h5>
                <!-- TODO: Create a "lastname" input with type "text" -->
                <label for="Last Name">Last Name</label>
                <span class="required-field">*</span>
                <input type="text" name="Last name" id="Last name" required minlength="2" maxlength="35">
                <!-- Password Section -->
                <label for="Password">Create Password</label>
                <input type="password" id="password" name="password" pattern="[0-9a-zA-Z]{6}"
                    title="6-Character Alphanumeric Pass Code" required>

            </div>
            <!-- TODO: Make fieldset and legend -->
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Todo: Email Input -->
                <label for="EmailAddress">Your Email</label>
                <span class="required-field">*</span>
                <input type="email" name="email" id="email" required>
                <!-- Todo: Street Address Input -->
                <label for="Address">Your Street Address</label>
                <input type="text" name="Address" id="Address">
                <!-- Todo: City, City, and Zip Inputs -->
                <label for="City">City</label>
                <input type="text" name="City" id="City">
                <label for="State">State</label>
                <select name="State" id="State">
                    <option value="Ak">Alaska</option>
                    <option value="NY">New York</option>
                    <option value="NJ">New Jersey</option>
                    <option value="PA">Pennsilvania</option>
                </select>
                <label for="Zip">Zip Code</label>
                <input type="text" name="Zip" id="Zip" pattern="[0-9]{5}" title="US ZIP code">

            </fieldset>



            <!-- TODO: Second fieldset -->
            <fieldset>
                <legend>Your Preferences</legend>
                <h3>Choose Your Location</h3>
                <!-- TODO: Radio buttons for selecting preferred destination -->
                <div>
                    <input type="radio" name="location" id="aruba" value="Aruba" checked>

                    <label for="Aruba">Aruba</label>
                </div>
                <div>
                    <input type="radio" name="location" id="japan" value="Japan" checked>

                    <label for="Japan">Japan</label>
                </div>
                <div>
                    <input type="radio" name="location" id="New Zealand" value="Aruba" checked>

                    <label for="New-Zealand">New Zealand</label>
                </div>

                <!-- TODO: Color input for selecting favorite color -->
                <label for="Colors">Favorite Color</label>
                <input type="color" name="color" id="color">

                <!-- TODO: Checkboxes for selecting extra add-ons -->

                <!-- TODO: Submit Button -->

            </fieldset>
            <input type="button" value="Enter the Contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a
                href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>

</html>
